{% extends 'user/master.html' %} {% block body %}{% load static %}

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'user/css/style.css' %}">
    </head>
    <body>
        <div class="container mt-5">
            <br><br>
            <h1>Add Grocery List</h1>
            <form method="post" id="form1">
                {% csrf_token %}
                <div class="form-group">
                    <label>Item name</label>
                    <input type="text" class="form-control" name="name" placeholder="Item name" maxlength="30" required/>
                </div>
                <div class="form-group">
                    <label>Item quantity</label>
                    <input type="text" class="form-control" name="qty" placeholder="Item quantity" maxlength="10" required/>
                </div>
                <div class="form-group">
                    <label>Item status</label>
                    <select class="form-control" name="status">
                        <option value="0">PENDING</option>
                        <option value="1">BOUGHT</option>
                        <option value="2">NOT AVAILABLE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="date" class="form-control" placeholder="Date" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Add" class="btn btn-danger">
                </div>
            </form>
        </div>
    </body> 
</html>




{% endblock %}
